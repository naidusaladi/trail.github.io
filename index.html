<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id card</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="cardContainer">
        <div class="card">
            <div class="imagecard">
                <img src="idimg.jpeg" alt="idcard" class="image"/> 
            </div>
            <div class="cardcontent">

                <div class="roll alignment"><b>Roll.No : </b>123456</div>
                <div class="name alignment"><b>Name : </b>Subrahmanyam naidu saladi</div>
                <div class="class alignment"><b>Section : </b>C section</div>
                <div class="college alignment"><b>College : </b>Arts and Science</div>

            </div>

        </div>
    </div>
</body>
</html>
